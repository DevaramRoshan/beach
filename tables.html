<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
        }
        table{
            height: 100%;
            width: 70%;
        }
        th{
            padding: 1em;
        }
        main{
            height: 50vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <main>
        <h1>Large Data Table</h1>
    <table  >
        <thead>
            <tr>
                <th>Item Name </th>
                <th>Category</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptops</td>
                <td>Electronics</td>
                <td>$1200</td>
                <td>50</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Headphone</td>
                <td>Accessories</td>
                <td>$150</td>
                <td>200</td>
                <td>In Stock</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>Electronics</td>
                <td>$800</td>
                <td>150</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
    </main>
</body>
</html>
